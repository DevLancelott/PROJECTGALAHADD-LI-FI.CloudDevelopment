Board:
  Name: Arduino® MKR NB 1500
  SKU: ABX00019
  Compatibility: MKR
Microcontroller: SAMD21 Cortex®-M0+ 32bit low power ARM MCU
USB connector: Micro USB (USB-B)
Pins:
  Built-in LED Pin: 6
  Digital I/O Pins: 8
  Analog Input Pins: 7 (ADC 8/10/12 bit)
  Analog Output Pins: 1 (DAC 10 bit)
  PMW Pins: 13 (0 - 8, 10, 12, A3, A4)
  External interrupts: 10 (0, 1, 4, 5, 6, 7, 8 ,9, A1, A2)
Connectivity:
  NB-IoT / LTE-M: u-blox SARA-R410M-02B
  SIM Card: MicroSIM (not included with the board)
  Working region: Multiregion
  Carrier frequency: LTE bands 1, 2, 3, 4, 5, 8, 12, 13, 18, 19, 20, 25, 26, 28
  Data Rate (LTE M1 Half-Duplex): UL 375 kbps / DL 300 kbps
  Data Rate (LTE NB1 Full-Duplex): UL 62.5 kbps / DL 27.2 kbps
  Secure element: ATECC508A
Communication:
  UART: Yes
  I2C: Yes
  SPI: Yes
Power:
  I/O Voltage: 3.3V
  Input Voltage (nominal): 5-7V
  DC Current per I/O pin: 7 mA
  Supported battery: Li-Po Single Cell, 3.7V, 1500mAh minimum
  Battery connector: JST PH
  Power Consumption (LTE M1): min 100 mA / max 190 mA
  Power Consumption (LTE NB1): min 60 mA / max 140 mA
Clock speed:
  Processor: 48 MHz
  RTC: 32.768 kHz
Memory:
  SAMD21G18A: 256KB Flash, 32KB SRAM
Dimensions:
  Weight: 32 g
  Width: 25 mm
  Length: 67.6 mm
