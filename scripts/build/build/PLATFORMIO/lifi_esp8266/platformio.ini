[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
build_flags = 
    -DLIFI_PROJECT=1
    -DCORE_DEBUG_LEVEL=3
    -DDEBUG_ESP_PORT=Serial
    -DDEBUG_ESP_WIFI
    -DDEBUG_ESP_HTTP_CLIENT
lib_deps = 
    ESP8266WiFi
    ESP8266WebServer
    ESP8266HTTPClient
    ArduinoJson@^6.21.2
    PubSubClient@^2.8.0
    WiFiManager@^2.0.16-rc.2
    Adafruit NeoPixel@^1.11.0
